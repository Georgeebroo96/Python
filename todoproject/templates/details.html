{% extends 'base.html' %}

{% block content %}

<div class="shadow card">
    <div class="card-body">
        <h6 class="card-title" style="color:Yellow green;">{{task.name}}</h6>
        <p style="color:Yellow green;"><i>{{task.priority}}</i></p>
        <p style="color:Yellow green;"><i>{{task.date}}</i></p>
        <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
        <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
        </div>
</div>

{% endblock %}
