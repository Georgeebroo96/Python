{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6" style="background-color:SlateGray;">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Taskname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter your date">
                </div>
                <div class="shadow card">
                    <input type="submit" class="btn btn-success">
                </div>


            </form>
        </div>
        <div class="col-md-6" style="background-color:SlateGray;">
            <h3 style="color:Maroon;font-family:cambria;">Task to be completed</h3>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h6 class="card-title" style="color:Yellow green;">{{i.name}}</h6>
                    <p style="color:Yellow green;"><i>{{i.priority}}</i></p>
                    <p style="color:Yellow green;"><i>{{i.date}}</i></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
